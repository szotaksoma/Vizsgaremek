<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Bejelentkezés</title>
</head>
<body>
    <div class="main">
        <img src="img/logo.png" alt="logo" id="logo">
        <div class="side">
            <p class="regisztracio-szoveg">Bejelentkezés</p>
            <div class="inputok">
                <form>
                    <input type="text" name="email-vagy-felhasznalo" id="email-vagy-felhasznalo-input" placeholder="E-mail-cím vagy felhasználónév"><br>
                    <input type="password" name="jelszo" id="jelszo-input" placeholder="Jelszó"><br>
                </form>
                <button name="bejelentkezes" id="bejelentkezes-gomb">Bejelentkezés</button>
            </div>
        </div>
        <div class="regisztracio-link">
            <p>Még nincs fiókja?</p>
            <p id="link-szoveg">Hozzon létre egyet <a href="register.html">itt</a>!</p>
        </div>

    </div>
    
</body>
</html>
